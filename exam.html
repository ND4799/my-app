    <script>
        let animal = {
            eats: true
        };
        let rabbit = {
            jumps: true
        };
        console.log(rabbit.jumps)
        console.log(rabbit.eats)
        rabbit.__proto__= animal;
        console.log(rabbit.eats)
        
        const a = {
            x:1
        }
        const b = {
            y:2
        }
        console.log(a.x)
        console.log(b.x)
        b.__proto__= a;
        console.log(b.x)
       //console.log(window)
    </script>
